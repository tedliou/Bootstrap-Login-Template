<!DOCTYPE HTML>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-image: url(assets/images/bg.jpg);">
    <div class="container-fluid">
        <div class="row" style="height: 100vh;">
            <div class="page-banner col-md-9 h-100 bg-login">
                <img src="assets/images/logo.png" alt="Logo" class="page-logo rounded-circle animated fadeIn">
            </div>
            <div class="col-md-3 animated slideInRight" style="padding: 80px 40px 80px 40px;background-color: rgba(255, 255, 255, 0.87)">
                <h4 style="font-weight: 400; margin-bottom: 20px;">Sign in</h4>
                <p class="font-weight-light">with your BigBangBell Account</p>
                <hr style="margin-top: 20px;margin-bottom: 30px">
                <div class="col-md-12" style="padding-left: 0">
                    <form>
                        <div class="form-group input-group">
                            <input type="email" class="form-control" name="inputEmail" placeholder="Email" required>
                            <div class="input-group-addon">
                                <i class="fa fa-user"></i>
                            </div>
                        </div>
                        <div class="form-group input-group">
                            <input type="password" class="form-control" name="inputPassword" placeholder="Password" required>
                            <div class="input-group-addon">
                                <i class="fa fa-key"></i>
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <small style="float: left;"><a href="#">Sign up</a></small>
                            <small style="float: right;"><a href="#">Forgot password?</a></small>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-info btn-block" value="Sign in" style="cursor: pointer">
                        </div>
                    </form>
                </div>
                
                <div class="fixed-bottom-banner">
                    <ul>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Security</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
</body>

</html>
